<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nour calculator</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div id="calculator">
        <input id="display" readonly>
        <div id="keys">

            <button onclick="appendop('+')" class="btn">+</button>
            <button 
            onclick="if( display.value[display.value.length-1] != '+' && display.value[display.value.length-1] != '-'&& display.value[display.value.length-1] != '*'&& display.value[display.value.length-1] != '/')
            {
                append('-') 
            }"class="btn">-</button>
            <button onclick="appendop('*')"class="btn">*</button>
            <button onclick="appendop('/')"class="btn">/</button>
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>

            <button onclick="appendAC()"class="btn ac"><i class='bx bxs-tag-x'></i></button>

            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>

            <button onclick="clearappend()"class="btn">C</button>

            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>

            <button onclick="calc()" class="It-equals">=</button>
            <button onclick="appendop('%')">%</button>
            <button onclick="append('0')">0</button>
            <button onclick="if( display.value[display.value.length-1] != '.' )
            {
                append('.')
            }">.</button>
            <br>
            <button onclick="append('(') " class="btn">(</button>
            <button onclick=" append(')')" class="btn">)</button>
            
            
            
        </div>
     </div>




    <script src="script.js"></script>
</body>
</html>
